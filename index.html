<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- header section -->
    <header>
        <h1 class="page-title">TaskTracker</h1>
        <p>Click the button below to add a new task!</p>
        <button class="btn" id="save-task">Add Task</button>
    </header>

    <!-- main content (middle) -->
    <main class="page-content">
        <section class="task-list-wrapper">

            <h2>Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do">
                <li class="task-item">A task will be here soon!</li>
            </ul>

        </section> 
    </main>

    <!-- footer -->
    <footer>

    </footer>


    <script src="./assets/js/script.js"></script>

</html>
