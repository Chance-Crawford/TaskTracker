<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- header section -->
    <header>
        <h1 class="page-title">TaskTracker</h1>
        <p>Click the button below to add a new task!</p>

        <form id="task-form">
            <div class="form-group">

                <input type="text" name="task-name" placeholder="Enter Task Name">

                <!-- dropdown menu list -->
                <!-- "name" to identify the form input, used to select 
                element with javascript using querySelector() -->
                <select name="task-type" class="select-dropdown">

                    <!-- choices for the dropdown -->
                    <!-- disabled place holder -->
                    <!-- For the option that merely describes the list,
                        need to ensure it appears first and also prevent the 
                         user from selecting it. To do that, added the 
                         selected property, which makes it appear first, and 
                         the disabled property, which prevents it from being 
                         chosen by the user. 
                     -->
                    <option value="" disabled selected>Task type</option>
                    <!-- "value" this value will be used in the JavaScript 
                        later to read the option we've picked.
                    -->
                    <option value="Print">Print</option>
                    <option value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Other">Other</option>

                </select>

                <button class="btn" id="save-task">Add Task</button>

            </div>
        </form>
        
    </header>

    <!-- main content (middle) -->
    <main class="page-content" id="page-content">

        <!-- tasks to do section -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do">
                <!-- <li class="task-item"></li> format of all li elements 
                added using javascript -->
            </ul>
        </section> 

        <!-- tasks in progress section -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks In Progress</h2>
            <ul class="task-list" id="tasks-in-progress"></ul>
        </section>

        <!-- tasks completed section -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks Completed</h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>

    </main>

    <!-- footer -->
    <footer>
        &copy;2020 by TaskTracker
    </footer>


    <script src="./assets/js/script.js"></script>
</body>
</html>
